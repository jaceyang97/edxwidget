<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EDX Video Widget</title>
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h2 {
      color: #333;
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background-color: #f8f8f8;
      border-radius: 6px;
      margin: 6px 0;
    }
    .toggle-label {
      font-weight: 500;
      color: #333;
      font-size: 13px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .info {
      display: none;
    }
  </style>
</head>
<body>
  <h2>EDX Video Widget</h2>
  
  <div class="toggle-container">
    <span class="toggle-label">Enable Widget</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleCheckbox">
      <span class="slider"></span>
    </label>
  </div>

      <div class="toggle-container">
        <span class="toggle-label">Hide Sidebar</span>
        <label class="toggle-switch">
          <input type="checkbox" id="sidebarToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span class="toggle-label">Hide Transcript</span>
        <label class="toggle-switch">
          <input type="checkbox" id="transcriptToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="info">
    <strong>Tip:</strong> Toggle to enable or disable all widget features. Use "Hide Sidebar" to show/hide the notification sidebar.
  </div>

  <script src="popup.js"></script>
</body>
</html>
